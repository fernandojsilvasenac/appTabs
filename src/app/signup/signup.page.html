    <ion-title>Cadastro de Usuário</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

      <ion-list-header>
        <ion-label>Qual usuário você é?</ion-label>
      </ion-list-header>

      <ion-item>
        <ion-label>Paciente</ion-label>

      <ion-item>
        <ion-label>Agente de Saúde</ion-label>
        <ion-radio slot="start" value="agente"></ion-radio>

    </ion-radio-group>
  </ion-list>
</ion-content>
